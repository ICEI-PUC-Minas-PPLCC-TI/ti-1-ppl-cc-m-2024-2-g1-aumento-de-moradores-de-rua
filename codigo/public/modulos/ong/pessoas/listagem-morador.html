<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pessoas em situação de rua</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>

    <main class="container" style="padding-top: 110px;">
        <div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="text-start">Pessoas em Situação de Rua</h3>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">Adicionar Novo</button>
            </div>
            <div class="card-container" id="cards-container"></div>
        </div>
    
    </main>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Morador de Rua</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="edit-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-genero" class="form-label">Gênero</label>
                            <input type="text" class="form-control" id="edit-genero" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-data-nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="edit-data-nascimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-imgPerfil" class="form-label">URL da Imagem</label>
                            <input type="url" class="form-control" id="edit-imgPerfil">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Adicionar Novo Morador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="add-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="add-nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-genero" class="form-label">Gênero</label>
                            <input type="text" class="form-control" id="add-genero" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-data-nascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="add-data-nascimento" required>
                        </div>
                        <div class="mb-3">
                            <label for="add-imgPerfil" class="form-label">URL da Imagem</label>
                            <input type="url" class="form-control" id="add-imgPerfil">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../../assets/js/header/index.js"></script>
    <script src="../../../assets/js/situacao-de-rua/script-morador.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
