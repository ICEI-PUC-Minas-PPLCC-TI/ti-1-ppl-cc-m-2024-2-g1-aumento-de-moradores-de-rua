<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Itens do Estoque</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <script src="../../../assets/js/header/index.js" defer></script>

  <style>
    .action-btn {
      margin-right: 5px;
    }
  </style>
</head>

<body>

  <main class="container" style="padding-top: 110px;">
    <div class="d-flex justify-content-between mb-3 align-items-center">
      <h4 class="text-start mb-2">itens do estoque</h4>
      <button class="btn btn-primary" id="btn-cadastrar-item">novo item</button>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Validade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="itens-estoque-tbody">
      </tbody>
    </table>
  </main>

  <div class="modal fade" id="modal-visualizar" tabindex="-1" aria-labelledby="modalVisualizarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVisualizarLabel">Detalhes do Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p><strong>ID:</strong> <span id="visualizar-id"></span></p>
          <p><strong>Nome:</strong> <span id="visualizar-nome"></span></p>
          <p><strong>Descrição:</strong> <span id="visualizar-descricao"></span></p>
          <p><strong>Quantidade:</strong> <span id="visualizar-quantidade"></span></p>
          <p><strong>Validade:</strong> <span id="visualizar-validade"></span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-editar-item">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">Editar Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editar-nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="editar-nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="editar-descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="editar-descricao" name="descricao" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editar-quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="editar-quantidade" name="quantidade" min="0" required>
            </div>
            <div class="mb-3">
              <label for="editar-validade" class="form-label">Validade</label>
              <input type="date" class="form-control" id="editar-validade" name="validade" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal-cadastrar" tabindex="-1" aria-labelledby="modalCadastrarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-cadastrar-item">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastrarLabel">Cadastrar Novo Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="cadastrar-nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="cadastrar-nome" name="nome" required>
            </div>
            <div class="mb-3">
              <label for="cadastrar-descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="cadastrar-descricao" name="descricao" required></textarea>
            </div>
            <div class="mb-3">
              <label for="cadastrar-quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="cadastrar-quantidade" name="quantidade" min="0" required>
            </div>
            <div class="mb-3">
              <label for="cadastrar-validade" class="form-label">Validade</label>
              <input type="date" class="form-control" id="cadastrar-validade" name="validade" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../assets/js/situacao-de-rua/itens-estoque.js"></script>

</body>

</html>
