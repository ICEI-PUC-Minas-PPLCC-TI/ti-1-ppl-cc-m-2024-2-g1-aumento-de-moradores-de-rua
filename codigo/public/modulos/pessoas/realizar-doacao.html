<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doar Agora</title>

  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/pessoas/realizar-doacao.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <main>
    <div class="container-doar">
      <div class="form-container" id="form-container">
        <div class="form-section">
          <h1 class="doar">Doar Agora</h1>

          <form id="doacao-form">
            <label for="ongs">ONG</label>
            <select id="ongs" name="ong" class="select-field" required>
              <option value="" disabled selected>Selecione a ONG</option>
            </select>

            <label for="valor" class="field">Valor (R$)</label>
            <input type="number" id="valor" name="valor" class="input-field" required min="1" step="0.01">

            <label for="descricao" class="field">Descrição (opcional)</label>
            <textarea id="descricao" name="descricao" class="textarea-field" maxlength="250"></textarea>

            <button type="submit" class="confirmar" id="gerar-qr-btn" disabled>Gerar QR Code</button>
          </form>

          <div id="action-buttons" class="action-buttons" style="display: none;">
            <button id="confirmar-doacao" class="botao-confirmar">Confirmar</button>
            <button id="cancelar-doacao" class="botao-cancelar">Cancelar</button>
          </div>
        </div>

        <div id="qr-code" class="qr-code"></div>
      </div>
    </div>
  </main>

  <script src="../../assets/js/header/index.js"></script>
  <script src="../../assets/js/pessoas/realizar-doacao.js"></script>
</body>

</html>
