<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoas em Situação de Vulnerabilidade</title>
    <link rel="stylesheet" href="CSS/vulnerabilidade.css">
</head>
<body>

    <section id="formulario">
        <h2>Cadastrar Pessoa</h2>
        <form id="cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
            
            <label for="situacao">Descrição da Situação:</label>
            <textarea id="situacao" name="situacao" rows="3" required></textarea>
            
            <button type="submit">Cadastrar</button>
        </form>
    </section>

    <section id="lista">
        <h2>Pessoas Cadastradas</h2>
        <ul id="listaPessoas">
        </ul>
    </section>

    <script src="JS/vulnerabilidade.js"></script>
</body>
</html>
