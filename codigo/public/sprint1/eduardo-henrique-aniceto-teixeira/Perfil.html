<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
    <script src="./assets/js/login.js"></script>
</head>

<body class="body-container">
    <div class="container">
        <a href="minhas-doacoes.html" class="back-button" id="voltar">
            <img src="img/casa.png" class="casa-icon" alt="Ícone de casa"> Voltar
        </a>
        <div class="titulo"><h1>Meu Perfil</h1></div>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-photo" id="profilePhoto"></div>
                <div class="profile-info">
                    <div class="info-field" id="nome">[Nome]</div>
                    <div class="info-field" id="estado">[Estado]</div>
                    <div class="info-field" id="cidade">[Cidade]</div>
                    <div class="info-field" id="telefone">[Telefone]</div>
                    <div class="info-field" id="email">[Email]</div>
                    <div class="info-field" id="info-adicional">[Outras informações pessoais]</div>
                </div>
                <div class="navigation">
                    <a href="configuracoes.html"><button class="nav-button-conf">Configurações</button></a>
                    <button class="nav-button-canc">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <p id="modalMessage"></p>
            <input type="text" id="modalInput" placeholder="Digite um novo valor" />
            <button id="modalConfirm">Confirmar</button>
            <button id="modalCancel">Cancelar</button>
        </div>
    </div>
</body>
</html>
