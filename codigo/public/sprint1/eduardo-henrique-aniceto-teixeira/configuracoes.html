<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="./assets/js/login.js"></script>
    <script src="js/script-conf.js" defer></script>
</head>
<body class="body-container">
    <div class="container">
        <a href="Perfil.html" class="back-button" id="voltar"><img src="img/casa.png" class="casa-icon" alt="Ícone de casa"> Voltar </a>
        <h1>Alterar Informações</h1>
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-photo" id="profilePhoto"></div>
                <div class="profile-info">
                    
                    <div class="info-field-conf">[Alterar Nome]</div>
                    <input type="text" name="nome" id="nome" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="data_nasc_field">
                        <div class="info-field-conf">[Alterar Data de Nascimento]</div>

                        <input type="text" name="data_nascimento" id="data_nascimento" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">    
                    </div>

                    <div class="info-field-conf">[Alterar Estado]</div>
                    <input type="text" name="estado" id="estado" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Cidade]</div>
                    <input type="text" name="cidade" id="cidade" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Bairro]</div>
                    <input type="text" name="bairro" id="bairro" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Rua]</div>
                    <input type="text" name="logradouro" id="logradouro" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar CEP]</div>
                    <input type="text" name="cep" id="cep" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Complemento]</div>
                    <input type="text" name="complemento" id="complemento" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Telefone]</div>
                    <input type="text" name="telefone" id="telefone" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">

                    <div class="info-field-conf">[Alterar Email]</div>
                    <input type="text" name="email" id="email" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">
                    
                    <div class="info-field-conf">[Alterar informações adicionais]</div>
                    <input type="text" name="infoAdicional" id="infoAdicional" class="alt-conf"><img src="img/edit-icon.png" class="edit-icon" alt="Ícone de editar">
                </div>
                <div class="navigation">
                    <button class="nav-button-conf">Confirmar</button>
                    <a href="Perfil.html"><button class="nav-button-canc">Cancelar</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
